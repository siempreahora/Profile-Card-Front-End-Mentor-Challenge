<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Profile card component</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img
      class="pattern-top"
      src="images/bg-pattern-top.svg"
      alt="light blue circle pattern"
    />
    <img
      class="pattern-bottom"
      src="images/bg-pattern-bottom.svg"
      alt="light blue circle pattern"
    />
    <div class="container">
      <div class="components">
        <img
          class="card-bg"
          src="images/bg-pattern-card.svg"
          alt="circle pattern"
        />
        <div class="profile">
          <img
            class="victor-icon"
            src="images/image-victor.jpg"
            alt="self image icon"
          />
          <div class="flex-container">
            <p class="victor-name">Victor Crest</p>
            <p class="span-age">26</p>
          </div>
          <p class="location">London</p>
        </div>
        <hr class="div-line" />

        <div
          class="grid-container grid--3-cols grid--250 grid--center grid--row-gap-sm"
        >
          <p class="social-nums">80K</p>
          <p class="social-nums">803K</p>
          <p class="social-nums">1.4K</p>

          <p class="social-text">Followers</p>
          <p class="social-text">Likes</p>
          <p class="social-text">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/siempreahora">Levi Jimenez</a>.
    </div>
  </body>
</html>
